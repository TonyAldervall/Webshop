<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tony's Webshop - Categories</title>
</head>
<body>
<h1>Welcome <span th:text="${user}"></span>!</h1>

<label for="search">Search</label>
<input type="text" placeholder="Search for an item..." id="search">


<h2>Categories:</h2>

<h3 th:each="c:${categories}">
    <a th:href="@{'/category/' + ${c.getName().toLowerCase()}}" th:text="${c.getName()}"></a>
</h3>

</body>
</html>
